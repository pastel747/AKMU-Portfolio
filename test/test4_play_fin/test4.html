<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper demo - default</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<link rel="stylesheet" href="test4.css">
	<script src="test4.js"></script>
</head>
<body>
    <div>
        <ul class="a">
            <li class="albumActive">
                <span>3rd Full Album</span>
                <h3>항해</h3>
                <ol>
                    <li class="listActive">1-1</li>
                    <li>1-2</li>
                </ol>
            </li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide albumActive"><img src="../../images/Album_1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../../images/Album_2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../../images/Album_3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../../images/Album_4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../../images/Album_5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../../images/Album_6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../../images/Album_7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../../images/Album_8.jpg" alt=""></div>
        </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- overflow hidden때문에 button이 안보인다. 슬라이더 구조를 잘 생각해보자! -->
</body>
